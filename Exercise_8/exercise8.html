<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8</title>
    <style>
      input {
        display: block;
        margin-bottom: 10px;
      }
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h2>Let's create a story!</h2>
    <div>
      <label for="firstName">Enter first name</label>
      <input type="text" name="" id="firstName" />

      <label for="lastName">Enter last name</label>
      <input type="text" name="" id="lastName" />

      <label for="birthYear">Enter birth year</label>
      <input type="number" name="" id="birthYear" />

      <label for="age">Enter age</label>
      <input type="number" name="" id="age" />
    </div>

    <button>See story!</button>
    <div id="storytellerOutput">
      <ul id="listStory"></ul>
    </div>

    <script src="exercise8.js"></script>
  </body>
</html>
